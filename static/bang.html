<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bang, frontend RESTful endpoint workspace</title>
    <link href="../lib/bootstrap/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Bang - frontend RESTful API workspace</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://github.com/roboxue/bang">Source Code on Github</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default" id="apiRequest">
                  <div class="panel-heading">
                        <h3 class="panel-title">API Request</h3>
                  </div>
                  <div class="panel-body">
                      <div class="form-horizontal" role="form">
                          <div class="form-group">
                              <label for="requestUrl" class="col-sm-2 control-label">RequestUrl</label>

                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="requestUrl" placeholder="RequestUrl">
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10 col-sm-offset-2">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                          </div>
                      </div>
                  </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-success" id="apiResponse">
            	  <div class="panel-heading">
            			<h3 class="panel-title">API Response
                            <small class="statusCode">
                                <span aria-label="code"></span>
                                <span aria-label="remark"></span>
                            </small>
                        </h3>
            	  </div>
            	  <div class="panel-body">
                      <pre aria-label="responseBody">
                          API Response Here
                      </pre>
            	  </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/bootstrap/bootstrap.js"></script>
<script src="../lib/d3/d3.js"></script>
<script src="../lib/underscore/underscore.js"></script>
<script src="../lib/backbone/backbone.js"></script>
<script>

        '100': 'Continue',
        '101': 'Switching Protocols',
        '102': 'Processing',
        '200': 'OK',
        '201': 'Created',
        '202': 'Accepted',
        '203': 'Non-Authoritative Information',
        '204': 'No Content',
        '205': 'Reset Content',
        '206': 'Partial Content',
        '207': 'Multi-Status',
        '300': 'Multiple Choices',
        '301': 'Moved Permanently',
        '302': 'Moved Temporarily',
        '303': 'See Other',
        '304': 'Not Modified',
        '305': 'Use Proxy',
        '307': 'Temporary Redirect',
        '400': 'Bad Request',
        '401': 'Unauthorized',
        '402': 'Payment Required',
        '403': 'Forbidden',
        '404': 'Not Found',
        '405': 'Method Not Allowed',
        '406': 'Not Acceptable',
        '407': 'Proxy Authentication Required',
        '408': 'Request Time-out',
        '409': 'Conflict',
        '410': 'Gone',
        '411': 'Length Required',
        '412': 'Precondition Failed',
        '413': 'Request Entity Too Large',
        '414': 'Request-URI Too Large',
        '415': 'Unsupported Media Type',

        '417': 'Expectation Failed',

        '422': 'Unprocessable Entity',

        '425': 'Unordered Collection',

        '428': 'Precondition Required',

        '509': 'Bandwidth Limit Exceeded',
        '510': 'Not Extended',
        '511': 'Network Authentication Required'
    }
</script>
<script src="../lib/main.js"></script>
</body>
</html>
